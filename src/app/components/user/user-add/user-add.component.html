<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow" style="width: 100%; max-width: 500px; border-radius: 15px; background-color: #fff;">
        <div class="card-body p-4">
            <h1 class="text-center mb-4 text-info">Add user</h1>
            <form [formGroup]="userform" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="u_name" formControlName="name" placeholder="Enter user name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email address" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Enter phone Number</label>
                    <input type="phone" class="form-control" id="phone" formControlName="Phone_num" placeholder="Enter phone Number" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter Password" required>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <button type="submit" class="btn btn-primary w-100 me-2">Submit</button>
                    <button type="button" class="btn btn-outline-danger w-100" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
