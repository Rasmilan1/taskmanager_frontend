<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <div class="row mb-4 mt-2 align-items-center">
                <div class="col-md-4">
                    <input class="form-control" type="search" placeholder="Search tasks..." aria-label="Search"
                        [(ngModel)]="searchText">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" [routerLink]="['/user-add']">
                        + Add User
                    </button>
                </div>
                <div class="col-md-6 text-center">
                    <h2 class="text-danger fw-bold">User List</h2>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center mt-3">
                <div class="col-12">
                    <table class="table table-striped table-bordered text-center">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">name</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Email</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Users; let i = index">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.phone}}</td>

                                <td>{{item.email}}</td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-danger me-2" (click)="onDelete(item.id)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                        <button class="btn btn-warning" (click)="onEdit(item.id)">
                                            <i class="bi bi-pencil-square"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
